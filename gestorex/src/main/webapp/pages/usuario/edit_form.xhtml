<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<p:dialog header="Editar UsuÃ¡rio" widgetVar="dlgUser" height="500" width="750"  resizable="false" maximizable="true" >		
		<p:panelGrid columns="2" style="width: 100%" layout="grid" id="pgrid" >
			<h:outputText value="Nome:" />
			<h:inputText value="#{usuarioController.usuarioDTO.nome}" required="true">
				<p:message for="#{message.usuario_nome_obrigatorio}" />
			</h:inputText>
			<h:outputText value="E-Mail:" />
			<h:inputText value="#{usuarioController.usuarioDTO.email}" />
			<h:outputText value="Login:" />
			<h:inputText value="#{usuarioController.usuarioDTO.login}" />
			<h:outputText value="Senha" />
			<p:password value="#{usuarioController.usuarioDTO.senha}" />
			<h:outputText value="Confirme a senha:" />
			<p:password value="#{usuarioController.usuarioDTO.confirmarSenha}"/>
		</p:panelGrid>
		<p:panelGrid style="width: 100%" columns="2" layout="grid" >
			<p:commandButton value="Salvar" validateClient="true" update="pgrid" id="salvar" icon="ui-icon-check" actionListener="#{usuarioController.salvar}"/>		
			<p:commandButton value="Cancelar" id="cancelar" onclick="PF('dlgUser').close();" icon="ui-icon-help" immediate="false"	/>			
		</p:panelGrid>
	</p:dialog>
	
</ui:composition>
